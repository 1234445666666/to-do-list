<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to do list</title>
    <link rel="stylesheet" href="styles/style.css" />
    
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicons/site.webmanifest" />
  </head>
  <body>
    <header class="header">
      <h1>Список задач</h1>
      <h1>Всего задач: <span class="header__span">0</span></h1>
      <div class="header__btn">
        <button class="theme-dark"></button>
        <button class="theme-light"></button>
      </div>
    </header>
    <main class="main">
      <form action="#" class="main__form">
        <input type="text" class="main__input" placeholder="Введите задачу" />
        <button class="main__btn">Добавить задачу</button>
      </form>
      <div>
        <button class="main__btn3">Очистить список</button>
        <button class="main__btn2">Удалить задачу</button>
      </div>
      <form class="main__wrapper">
        <ol class="main__list"></ol>
      </form>
    </main>
  </body>
  <script src="main.js"></script>
</html>
